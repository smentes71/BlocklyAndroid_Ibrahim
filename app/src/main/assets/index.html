    <script>
        let bleCharacteristic = null;
        let isConnected = false;

        // DOM elementleri
        const statusDot = document.getElementById('statusDot');

        // Karakter sayacÄ±

        // Log ekleme fonksiyonu
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `${timestamp}: ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Maksimum 50 log tutma
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);

        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `

                    ${message}

            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';

        }

        // Durum gÃ¼ncelleme
        function updateStatus(text, connected = false) {
            statusText.textContent = text;
            statusDot.className = connected ? 'status-dot connected' : 'status-dot';
            isConnected = connected;
            updateSendButton();
        }

        // GÃ¶nder butonu durumu
        function updateSendButton() {
            sendBtn.disabled = !isConnected || isSending || !jsonInput.value.trim();
        }

        // BLE baÄŸlantÄ±sÄ± (Android Native Bridge kullanarak)
        function connectToBLE() {
            if (!window.AndroidBluetooth) {
                showAlert('Android Bluetooth bridge bulunamadÄ±!', 'error');
                addLog('âŒ AndroidBluetooth bridge mevcut deÄŸil');

                AndroidBluetooth.connectToESP32();

            const chunks = [];
            for (let i = 0; i < data.length; i += chunkSize) {
                chunks.push(data.slice(i, i + chunkSize));
            }
            return chunks;

                addLog('âŒ JSON format hatasÄ±');
